<!DOCTYPE html>
<html>
<head>
	<title>Filters</title>

	<style>
     .my_filter{ 
      filter: grayscale(100%);

     }


    .my_filter:hover{

      animation: 5s myfilteranimation forwards;

    }

     @keyframes myfilteranimation{
      
	      100%{ 
	        filter: grayscale(0%);
	       }

     }

	</style>
</head>
<body>

<img class="my_filter" src="img/flower.jpg" alt="flower">

</body>
</html>
